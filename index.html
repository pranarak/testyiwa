<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มจองทัวร์</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby014o6ZQL7oRwBNX-xJpXiA-I8QMJgivJD-pxhA3mAkC9ZkkilS4xJudCYjUc8P32k/exec';

    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name) || '';
    }

    async function submitForm(event) {
      event.preventDefault();
      const form = document.forms['booking-form'];
      const data = {
        name: form.name.value,
        phone: form.phone.value,
        travel_date: form.travel_date.value,
        sale: getQueryParam('sale'),
      };

      const response = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });

      if (response.ok) {
        alert("ส่งข้อมูลสำเร็จแล้ว!");
        form.reset();
      } else {
        alert("มีข้อผิดพลาดในการส่งข้อมูล");
      }
    }
  </script>
</head>
<body class="bg-gradient-to-tr from-yellow-50 to-yellow-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">จองทัวร์</h2>
    <form name="booking-form" onsubmit="submitForm(event)" class="space-y-4">
      <input name="name" placeholder="ชื่อ-นามสกุล" required
        class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-orange-400" />
      <input name="phone" placeholder="เบอร์โทรศัพท์" required
        class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-orange-400" />
      <select name="travel_date" required
        class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-orange-400">
        <option value="">-- เลือกวันเดินทาง --</option>
        <option>16-20 พฤษภาคม 2568</option>
        <option>21-25 พฤษภาคม 2568</option>
        <option>26-30 พฤษภาคม 2568</option>
        <option>1-4 มิถุนายน 2568</option>
      </select>
      <button type="submit"
        class="w-full bg-orange-500 text-white font-semibold py-3 rounded-lg hover:bg-orange-600 transition">ส่งจอง</button>
    </form>
  </div>
</body>
</html>
